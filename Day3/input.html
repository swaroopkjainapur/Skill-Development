<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h2> Radio Checkbox Select n Option </h2>
    <hr> <hr>
    Please Select your gender :
    <input type="radio" name="ok" value="M"> Male
    <input type="radio" name="ok" value="F"> Female
    <input type="radio" name="ok" value="N"> Neutral
    <hr>
    <h3> Checkbox for Multiple Options </h3>
    Please tick the languages you know :
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> Python
    <input type="checkbox"> JS
    <hr> <hr>
   Select your city 
   <select>
    <option>-- My city is --</option>
    <option value="pune">Pune</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Mysuru">Mysore</option>
    <option value="Goa">Goa</option>
</select> <br>
If not from the list 
<input placeholder="Type your city">
</body>
</html>
